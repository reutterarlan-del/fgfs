<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading... - FGFS MEMOIRE</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Noto+Serif+SC:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* 这里复用了之前的星空样式 */
        :root {
            --bg-deep: #0b1026;
            --text-white: #f0f0f0;      
            --text-grey: #cccccc;       
            --gogh-yellow: #fcd440;     
        }
        body {
            background-color: var(--bg-deep);
            color: var(--text-white);
            font-family: 'Noto Serif SC', serif;
            margin: 0; padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 顶部导航 */
        .nav-bar { margin-bottom: 40px; }
        .back-link {
            color: var(--gogh-yellow);
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            font-size: 1.2em;
            border-bottom: 1px solid transparent;
        }
        .back-link:hover { border-bottom: 1px solid var(--gogh-yellow); }

        /* 文章内容样式 */
        #content {
            line-height: 1.8;
            font-size: 1.1em;
            color: #e0e0e0;
        }
        
        /* Markdown 转换后的样式 */
        #content h1 {
            font-family: 'Playfair Display', serif;
            color: var(--gogh-yellow);
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 10px;
        }
        #content h2 { color: var(--text-white); margin-top: 40px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        #content p { margin-bottom: 20px; text-align: justify; }
        #content img { 
            max-width: 100%; 
            border-radius: 5px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5); 
            display: block; 
            margin: 30px auto; 
        }
        #content blockquote {
            border-left: 3px solid var(--gogh-yellow);
            margin: 20px 0;
            padding-left: 20px;
            color: var(--text-grey);
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-bar">
            <a href="javascript:history.back()" class="back-link">← Back</a>
        </div>
        
        <div id="content">Loading story...</div>
    </div>

    <script>
        // 1. 获取网址里的文件名参数 (?file=xxx)
        const urlParams = new URLSearchParams(window.location.search);
        const fileName = urlParams.get('file');

        // 2. 如果没有提供文件名，就报错
        if (!fileName) {
            document.getElementById('content').innerHTML = "<p style='color:red'>Error: No story file specified.</p>";
        } else {
            // 3. 去 'stories' 文件夹里找对应的 .md 文件
            fetch(`stories/${fileName}.md`)
                .then(response => {
                    if (!response.ok) throw new Error("Story not found");
                    return response.text();
                })
                .then(markdownText => {
                    // 4. 把 Markdown 转换成 HTML 并显示出来
                    document.getElementById('content').innerHTML = marked.parse(markdownText);
                    // 修改网页标题为文章的第一行（通常是标题）
                    document.title = fileName + " - FGFS MEMOIRE";
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `<p style='text-align:center'>Creating memories...<br><br><small>(${error.message}: File not found)</small></p>`;
                });
        }
    </script>
</body>
</html>
